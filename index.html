<body>
    <div class="characterSelection">
        <div class="card elf">
            <span>ELF</span>
            <hr>
            <img src="./0x72_DungeonTilesetII_v1.4/frames/elf_m_idle_anim_f0.png">
            <br>
            <input class="gender" type="button" value="m" onclick="swichGender(this.parentNode)">
            <div class="stats">
                <p class="health">hp - 100</p>
                <p class="defence">def - 10</p>
                <p class="attack">attk - 10</p>
                <p class="speed">sp - 5</p>
